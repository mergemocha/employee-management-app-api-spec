name: Change validation

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install npm@latest
        run: sudo npm i -g npm
      - name: Install dependencies
        run: npm i
      - name: Lint
        run: npm test
